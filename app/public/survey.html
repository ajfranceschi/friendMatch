<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c6b229b3a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container pt-3">
      <h1>Survey</h1>
      <hr />
      <div class="aboutSection">
        <h3>About You</h3>
        <div class="form-group">
          <label for="name">Name (Required)</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="pictureUrl">Link to Photo Image (Required)</label>
          <input type="text" id="pictureUrl" class="form-control" required />
        </div>
      </div>
      <hr />
      <div class="questionnaireSection">
          <div class="form-group">
              <h4>Question 1</h4>
              <label for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>
              <select name="question1" id="question1" class="form-control">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
              </select>
          </div>
          <div class="form-group">
              <h4>Question 2</h4>
              <label for="question2">Generally speaking, you rely more on your experience than your imagination.</label>
              <select name="question2" id="question2" class="form-control">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
              </select>
          </div>
          <div class="form-group">
              <h4>Question 3</h4>
              <label for="question3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
              <select name="question3" id="question3" class="form-control">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
              </select>
          </div>
          <div class="form-group">
              <h4>Question 4</h4>
              <label for="question4">You rarely do something just out of sheer curiosity.</label>
              <select name="question4" id="question4" class="form-control">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
              </select>
          </div>
          <div class="form-group">
              <h4>Question 5</h4>
              <label for="question5">People can rarely upset you.</label>
              <select name="question5" id="question5" class="form-control">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
              </select>
          </div>
          <div class="form-group">
              <h4>Question 6</h4>
              <label for="question6">It is often difficult for you to relate to other people’s feelings.</label>
              <select name="question6" id="question6" class="form-control">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
              </select>
          </div>
          <div class="form-group">
              <h4>Question 7</h4>
              <label for="question7">In a discussion, truth should be more important than people’s sensitivities.</label>
              <select name="question7" id="question7" class="form-control">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
              </select>
          </div>
          <div class="form-group">
              <h4>Question 8</h4>
              <label for="question8">You rarely get carried away by fantasies and ideas.</label>
              <select name="question8" id="question8" class="form-control">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
              </select>
          </div>
          <div class="form-group">
              <h4>Question 9</h4>
              <label for="question9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
              <select name="question9" id="question9" class="form-control">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
              </select>
          </div>
          <div class="form-group">
              <h4>Question 10</h4>
              <label for="question10">You feel more energetic after spending time with a group of people.</label>
              <select name="question10" id="question10" class="form-control">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
              </select>
          </div>
          <button class="btn btn-lg" id="surveySubmit">Submit</button>
      </div>
    </div>
  </body>
</html>
